<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Status – BHAROSA Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15, 23, 42, .10);
      --shadow:0 18px 55px rgba(0,0,0,.10);
      --fk:#2874f0;
      --fk-dark:#1e5fcd;
      --accent:#ff8a1f;
      --green:#2f7d4a;
      --radius:22px;
      --container:900px;
      --header-h:72px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:
        radial-gradient(900px 520px at 15% 0%, rgba(40,116,240,.12) 0%, rgba(40,116,240,0) 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(255,138,31,.12) 0%, rgba(255,138,31,0) 58%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{color:inherit;text-decoration:none}
    button{font-family:inherit}

    .container{max-width:min(var(--container), 94vw); margin:0 auto; padding:0 18px}

    .topbar{
      position:sticky;
      top:0;
      z-index:80;
      background:linear-gradient(180deg, rgba(40,116,240,1), rgba(30,95,205,1));
      border-bottom:1px solid rgba(255, 255, 255, .10);
    }

    .topbar-inner{
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{display:flex;align-items:center;gap:10px;font-weight:950}
    .brand img{height:34px}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.12);
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      color:#fff;
    }

    .wrap{padding:18px 0 60px}

    .card{
      background:rgba(255,255,255,.92);
      border:1px solid rgba(15, 23, 42, .10);
      border-radius:var(--radius);
      box-shadow:0 18px 60px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .head{
      padding:16px;
      border-bottom:1px solid rgba(15,23,42,.06);
      background:linear-gradient(180deg, rgba(246,247,251,1), rgba(255,255,255,1));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .head strong{font-size:14px;letter-spacing:.02em}

    .body{padding:16px}

    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background:rgba(15,23,42,.02);
      font-weight:950;
      font-size:13px;
    }

    .chip.good{background:rgba(16,185,129,.12); border-color:rgba(16,185,129,.22); color:#065f46}
    .chip.warn{background:rgba(255,138,31,.12); border-color:rgba(255,138,31,.22); color:#7a3600}

    .items{display:grid; gap:10px; margin-top:14px}
    .item{border:1px solid rgba(15,23,42,.10); background:#fff; border-radius:18px; padding:12px}
    .item .t{font-weight:950; font-size:13px}
    .item .s{color:var(--muted); font-weight:850; font-size:12px; margin-top:4px}

    .summary{display:grid; gap:10px; margin-top:14px}
    .line{display:flex; align-items:center; justify-content:space-between; gap:12px; font-weight:950}
    .line small{color:var(--muted); font-weight:900}
    .total{font-size:18px}

    .note{margin-top:12px; color:var(--muted); font-size:12px; font-weight:800; line-height:1.6}

    @media (prefers-reduced-motion: reduce){
      *{transition:none !important; animation:none !important}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="shop.html" aria-label="Back to store">
          <img src="bharosa.png" alt="BHAROSA" />
        </a>
        <a class="pill" href="shop.html">Shop more</a>
      </div>
    </div>
  </header>

  <main class="container wrap">
    <section class="card">
      <div class="head">
        <strong>Order Status</strong>
        <div class="actions">
          <button class="btn btn-primary" id="refresh">Refresh</button>
          <button class="btn btn-ghost" id="receipt">Send Receipt via EmailJS</button>
        </div>
        <div class="body">
        <div class="status">
          <div>
            <div style="font-weight:950; font-size:18px" id="statusText">Loading…</div>
            <div class="note" id="statusNote"></div>
          </div>
          <div class="chip" id="payChip">Payment: —</div>
        </div>

        <div class="items" id="items"></div>

        <div class="summary">
          <div class="line"><small>Total MRP</small><span id="totalMrp">₹0</span></div>
          <div class="line"><small>Discount</small><span id="discount">₹0</span></div>
          <div class="line total"><small>Total Amount</small><span id="payable">₹0</span></div>
        </div>

        <div class="note">If you provided an email, the receipt will be sent from the server when SMTP is configured.</div>
      </div>
    </section>
  </main>

  <script>
    function qs(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }
    function money(n){return '₹' + Number(n || 0).toFixed(0)}

    function chipForStatus(s){
      if (s === 'PAID' || s === 'PLACED') return 'chip good';
      return 'chip warn';
    }

    async function fetchOrder(id){
      // Try real API first
      try {
        const res = await fetch('/api/orders/' + encodeURIComponent(id));
        const data = await res.json();
        if (!res.ok) throw new Error(data && data.error ? data.error : 'Order not found');
        return data.order;
      } catch (e) {
        console.error('[Order] Fetch error:', e);
        
        // Fallback: try to find similar order ID
        try {
          const allOrdersRes = await fetch('/api/orders');
          if (allOrdersRes.ok) {
            const allOrders = await allOrdersRes.json();
            const similarOrder = allOrders.orders?.find(o => 
              o.id.includes(id.split('_')[1]) || id.includes(o.id.split('_')[1])
            );
            if (similarOrder) {
              console.log('[Order] Found similar order:', similarOrder.id);
              return similarOrder;
            }
          }
        } catch (e2) {
          console.error('[Order] Fallback search failed:', e2);
        }
        
        // Final fallback to mock order in localStorage
        try {
          const mock = JSON.parse(localStorage.getItem('bharosa_mock_order') || 'null');
          if (mock && mock.id === id) return mock;
        } catch (e3) {}
        throw e;
      }
    }

    function render(order){
      document.getElementById('refresh').addEventListener('click', fetchOrder);
      document.getElementById('receipt').addEventListener('click', () => {
        if (!order) return showToast('Order not loaded');
        if (!order.customer?.email) return showToast('No email on order');
        emailjs.send("service_9fq82y5", "template_abc123def", {
          to_name: order.customer.name,
          order_id: order.id,
          total: `₹${order.totals?.payable || 0}`,
          to_email: order.customer.email,
          address: [order.address?.addressLine, order.address?.city, order.address?.state, order.address?.pincode].filter(Boolean).join(', ')
        })
          .then(() => showToast('Receipt sent via EmailJS'))
          .catch((e) => {
            console.error('[EmailJS] failed:', e);
            showToast('Failed to send receipt');
          });
      });

      const statusEl = document.getElementById('statusText');
      const noteEl = document.getElementById('statusNote');
      const payChip = document.getElementById('payChip');

      statusEl.textContent = order.status;
      noteEl.textContent = 'Created: ' + new Date(order.createdAt).toLocaleString();

      payChip.textContent = 'Payment: ' + (order.paymentMethod || '—');
      payChip.className = chipForStatus(order.status);

      // Show status message
      if (order.status === 'PLACED') {
        noteEl.textContent = 'Order placed (COD). We will notify you when it ships.';
      } else if (order.status === 'PAID') {
        noteEl.textContent = 'Payment received. We will notify you when it ships.';
      } else if (order.status === 'PENDING_PAYMENT') {
        noteEl.textContent = 'Payment pending. Please complete payment to confirm.';
      }

      const items = order.totals && order.totals.items ? 
        (Array.isArray(order.totals.items) ? order.totals.items : []) : [];
      
      // If no items in totals, try to get from elsewhere or show message
      if (!items || !items.length) {
        document.getElementById('items').innerHTML = '<div class="note">Order details not available</div>';
      } else {
        document.getElementById('items').innerHTML = items.map((it) => {
          return `
            <div class="item">
              <div class="t">${escapeHtml(it.name)}</div>
              <div class="s">${money(it.price)} × ${it.qty}</div>
            </div>
          `;
        }).join('');
      }

      document.getElementById('totalMrp').textContent = money(order.totals.totalMrp || 0);
      document.getElementById('discount').textContent = '− ' + money(order.totals.discount || 0);
      document.getElementById('payable').textContent = money(order.totals.payable || 0);
    }

    function escapeHtml(str){
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    let toastTimer = null;
    function showToast(msg){
      const t = document.getElementById('toast');
      if (!t) {
        // Create toast element if it doesn't exist
        const toast = document.createElement('div');
        toast.id = 'toast';
        toast.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:12px 20px;border-radius:4px;z-index:9999;opacity:0;transition:opacity 0.3s;';
        document.body.appendChild(toast);
      }
      
      const toastEl = document.getElementById('toast');
      toastEl.textContent = msg;
      toastEl.style.opacity = '1';
      
      if (toastTimer) window.clearTimeout(toastTimer);
      toastTimer = window.setTimeout(() => {
        toastEl.style.opacity = '0';
      }, 1800);
    }

    (async function main(){
      const id = qs('id');
      if (!id) {
        window.location.href = 'shop.html';
        return;
      }

      try {
        const order = await fetchOrder(id);
        render(order);

        // simple polling for payment updates
        if (order.status === 'PENDING_PAYMENT') {
          const timer = window.setInterval(async () => {
            try {
              const o2 = await fetchOrder(id);
              render(o2);
              if (o2.status !== 'PENDING_PAYMENT') window.clearInterval(timer);
            } catch (e) {
              window.clearInterval(timer);
            }
          }, 2000);
        }
      } catch (e) {
        document.getElementById('statusText').textContent = 'Order not found';
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("OiutcKIqDia1H2hGu"); // Your EmailJS public key
    })();
  </script>
</body>
</html>
