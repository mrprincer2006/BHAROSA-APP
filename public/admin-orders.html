<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders – BHAROSA Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15, 23, 42, .10);
      --shadow:0 18px 55px rgba(0,0,0,.10);
      --fk:#2874f0;
      --fk-dark:#1e5fcd;
      --accent:#ff8a1f;
      --green:#2f7d4a;
      --radius:22px;
      --container:1200px;
      --header-h:72px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:
        radial-gradient(900px 520px at 15% 0%, rgba(40,116,240,.12) 0%, rgba(40,116,240,0) 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(255,138,31,.12) 0%, rgba(255,138,31,0) 58%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{color:inherit;text-decoration:none}
    button{font-family:inherit}

    .container{max-width:min(var(--container), 94vw); margin:0 auto; padding:0 18px}

    .topbar{
      position:sticky;
      top:0;
      z-index:80;
      background:linear-gradient(180deg, rgba(40,116,240,1), rgba(30,95,205,1));
      border-bottom:1px solid rgba(255, 255, 255, .10);
    }

    .topbar-inner{
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{display:flex;align-items:center;gap:10px;font-weight:950}
    .brand img{height:34px}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.12);
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      color:#fff;
    }

    .wrap{padding:18px 0 60px}

    .card{
      background:rgba(255,255,255,.92);
      border:1px solid rgba(15, 23, 42, .10);
      border-radius:var(--radius);
      box-shadow:0 18px 60px rgba(0,0,0,.10);
      overflow:hidden;
      margin-bottom:16px;
    }

    .head{
      padding:16px;
      border-bottom:1px solid rgba(15,23,42,.06);
      background:linear-gradient(180deg, rgba(246,247,251,1), rgba(255,255,255,1));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .head strong{font-size:14px;letter-spacing:.02em}

    .body{padding:16px}

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background:rgba(15,23,42,.02);
      font-weight:950;
      font-size:13px;
    }

    .chip.good{background:rgba(16,185,129,.12); border-color:rgba(16,185,129,.22); color:#065f46}
    .chip.warn{background:rgba(255,138,31,.12); border-color:rgba(255,138,31,.22); color:#7a3600}

    .items{display:grid; gap:10px}
    .item{border:1px solid rgba(15,23,42,.10); background:#fff; border-radius:18px; padding:12px}
    .item .t{font-weight:950; font-size:13px}
    .item .s{color:var(--muted); font-weight:850; font-size:12px; margin-top:4px}

    .summary{display:grid; gap:10px; margin-top:14px}
    .line{display:flex; align-items:center; justify-content:space-between; gap:12px; font-weight:950}
    .line small{color:var(--muted); font-weight:900}
    .total{font-size:18px}

    .note{margin-top:12px; color:var(--muted); font-size:12px; font-weight:800; line-height:1.6}

    @media (prefers-reduced-motion: reduce){
      *{transition:none !important; animation:none !important}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="shop.html" aria-label="Back to store">
          <img src="bharosa.png" alt="BHAROSA" />
        </a>
        <a class="pill" href="shop.html">Shop</a>
      </div>
    </div>
  </header>

  <main class="container wrap">
    <div id="list"></div>
    <div class="note" id="note">Loading orders…</div>
  </main>

  <script>
    function money(n){return '₹' + Number(n || 0).toFixed(0)}
    function chipForStatus(s){
      if (s === 'PAID' || s === 'PLACED') return 'chip good';
      return 'chip warn';
    }
    function escapeHtml(str){
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    async function fetchOrders(){
      try {
        const res = await fetch('/api/orders');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        return data.orders || [];
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    function renderOrder(order){
      const items = order.totals && order.totals.items ? order.totals.items : [];
      return `
        <div class="card">
          <div class="head">
            <strong>${escapeHtml(order.id)}</strong>
            <div class="chip ${chipForStatus(order.status)}">${order.status}</div>
          </div>
          <div class="body">
            <div class="chip" style="margin-bottom:12px">Payment: ${order.paymentMethod || '—'}</div>
            <div style="font-weight:950; font-size:13px; margin-bottom:8px;">Customer: ${escapeHtml(order.customer?.name || '')} | ${escapeHtml(order.customer?.email || '')} | ${escapeHtml(order.address?.mobile || '')}</div>
            <div style="font-weight:800; font-size:12px; color:var(--muted); margin-bottom:12px;">Address: ${escapeHtml([order.address?.addressLine, order.address?.city, order.address?.state, order.address?.pincode].filter(Boolean).join(', '))}</div>
            <div class="items">${items.map(it => `
              <div class="item">
                <div class="t">${escapeHtml(it.name)}</div>
                <div class="s">${money(it.price)} × ${it.qty}</div>
              </div>
            `).join('')}</div>
            <div class="summary">
              <div class="line"><small>Total MRP</small><span>${money(order.totals.totalMrp)}</span></div>
              <div class="line"><small>Discount</small><span>− ${money(order.totals.discount)}</span></div>
              <div class="line total"><small>Total Amount</small><span>${money(order.totals.payable)}</span></div>
            </div>
            <div style="margin-top:12px">
              <a class="chip" href="order.html?id=${encodeURIComponent(order.id)}">View Details</a>
            </div>
          </div>
        </div>
      `;
    }

    (async function main(){
      const orders = await fetchOrders();
      const listEl = document.getElementById('list');
      const noteEl = document.getElementById('note');
      if (!orders.length) {
        listEl.innerHTML = '';
        noteEl.textContent = 'No orders yet.';
      } else {
        listEl.innerHTML = orders.map(renderOrder).join('');
        noteEl.textContent = '';
      }
    })();
  </script>
</body>
</html>
